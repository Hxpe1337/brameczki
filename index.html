<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">

<div class="header">
    <!-- Navigation bar -->
    <nav>
        
        <h2 class="main" style="text-align: center;">bramki<b>.pl</b></h2>
        <ul>
            <li><a href="#bramki" class="nav-link"><i class="fas fa-futbol"></i> Bramki</a></li>
            <li><a href="#telegram-bot" class="nav-link"><i class="fas fa-robot"></i> Telegram BOT</a></li>
            <li><a href="#telegram-bot" class="nav-link"><i class="fas fa-hammer"></i> Admin</a></li>

        </ul>
    </nav>
</div>

<div id="bramki" class="content-section">
    <h2>Bramki</h2>
    <form action="index.html" method="get">
        <div class="form-group">
            <label for="name">Imię</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Wiadomość</label>
            <input type="text" id="message" name="message" required>
        </div>
    </form>
</div>


<div id="telegram-bot" class="content-section" style="display:none;">
    <h2>Telegram BOT</h2>
    <p>Content for Telegram BOT...</p>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
